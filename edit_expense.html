<!DOCTYPE html>
<html>

<head>
    <title>Expense Tracker - Edit Expense</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Expense Tracker</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="add_expense.html" class="active">Add Expense</a></li>
                <li><a href="edit_expense.html" class="active">Edit Expenses</a></li>
                <li><a href="view_expense.html" class="active">View Expenses</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Edit Expense</h2>
        </section>
        
        <form id="edit-expense-form">
            <input type="hidden" id="expense-id" name="expense-id">
            <label for="description">Description</label>
            <input type="text" id="description" name="description">
            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount">
            <label for="category">Category</label>
            <input type="text" id="category" name="category">
            <label for="date">Date</label>
            <input type="date" id="date" name="date">
            <button type="submit">Save Changes</button>
        </form>



        <article id="edit-expense-info">
            <h2>Editing Expenses</h2>
            <p>To edit an expense, update the details in the form above and click "Save Changes". Make sure to review
                the changes before saving.</p>
        </article>
    </main>

    <footer>
        <p>&copy; 2024 Expense Tracker. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
