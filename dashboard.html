<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Welcome to Expense Tracker Dashboard</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="add_expense.html">Add Expense</a></li>
                <li><a href="edit_expense.html">Edit Expenses</a></li>
                <li><a href="view_expense.html">View Expenses</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Summary Statistics</h2>
            <div id="summary">
                <p>Total Expenses: <span id="total-expenses">$0</span></p>
                <p>Total Income: <span id="total-income">$0</span></p>
                <p>Average Spending: <span id="average-spending">$0</span></p>
            </div>
        </section>

        <section>
            <h2>Recent Expenses</h2>
            <table id="recent-expenses">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Recent expenses will be populated here -->
                </tbody>
            </table>
        </section>

        <section>
            <h2>Expense Trends</h2>
            <canvas id="myChart"></canvas>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Expense Tracker. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
